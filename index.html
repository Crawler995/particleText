<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>snow</title>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Lato:300';

    *{
      margin: 0px;
      padding: 0px;

      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-user-select: none;
    }

    body {
      overflow: hidden;

      font-family: 'Lato';
    }

    .text {
      position: absolute;
      width: 100%;
      bottom: 100px;
      color: #fff;
      text-align: center;
      font-size: 20px;
      text-shadow: 0px 0px 3px #fff;

      transition: all 2s;
    }

    .gather, .faded {
      opacity: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>

  <div class="text snow">Snow</div>
  <div class="text gather">Gather into snowflakes...</div>
  <div class="text faded">Then faded.</div>

  <script src="config.js"></script>
  <script src="Text.js"></script>
  <script src="Particle.js"></script>
  <script src="index.js"></script>
</body>
</html>
